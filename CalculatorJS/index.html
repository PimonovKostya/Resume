<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BraveNewCalc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calc-grid">
        <div class="output">
            <div class="prev-operand"><output id="data-prev-operand">Welcome!</output> </div>
            <div class="curr-operand"><output id="data-curr-operand">Let's get started =)</output> </div>
        </div>
        <button data-all-clear class="span-two">CE</button>
        <button data-delete>DEL</button>
        <button data-operations>+</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operations>-</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operations>*</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operations>/</button>
        <button data-numbers>0</button>
        <button data-numbers>.</button>
        <button data-reverse>+-</button>
        <button data-equals>=</button>
    </div>
</body>
<script src="func.js"></script>

</html>
